<style>
  /* Estilos para el contenedor de la puntuación */
  .puntuacion-container {
      text-align: center;
      color: #FFD700; /* Amarillo oscuro (color de la puntuación) */
  }

  /* Estilos para el texto "Puntuación" */
  .puntuacion-label {
      font-weight: bold;
  }

  /* Estilos para el rating */
  .rating {
      font-size: 1.5em; /* Tamaño de fuente ajustable según sea necesario */
  }
</style>


<div class="card-container" *ngIf="restaurante && restaurante.mostrarDetalle">
  <div class="card" style="width: 20rem;">
    <img class="card-img-top" src="{{ restaurante.image}}" alt="{{ restaurante.name }} picture">
    <div class="card-body">
      <h5 class="card-title">{{ restaurante.name }}</h5>
      <div class="puntuacion-container">
        <p class="puntuacion-label">Puntuación</p>
        <p class="rating">{{ restaurante.rating | number:'1.1-1' }}</p>
      </div>
    </div>
  </div>
</div>
